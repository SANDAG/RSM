header:
  tab: "RSM Charts"
  title: "SANDAG RSM VISUALIZATION"
  description: "RSM Visualization Dashboard"

layout:      
    mode_summary:  
    - type: "bar"
      title: "Mode Share"
      description: "Share of Trips by Mode"
      props:
        dataset: "data/processed/all_runs/trip_mode_summary.csv"
        x: "tripMode"
        columns: ["donor_model",	"run1",	"run2",	"run4",	"run7",	"run8",	"run9"]
        xAxisName: "Mode"
        yAxisName: "Percent of Trips"

    vmt_by_class:  
    - type: "bar"
      title: "VMT by Class"
      description: "Total VMT by Link Class"
      props:
        dataset: "data/processed/all_runs/vmt_summary.csv"
        x: "class"
        columns: ["donor_model",	"run1",	"run2",	"run4",	"run7",	"run8",	"run9"]
        xAxisName: "Class"
        yAxisName: "VMT"

    vmt_intrazonal:  
    - type: "bar"
      title: "Intrazonal VMT"
      description: "Intrazonal VMT"
      props:
        dataset: "data/processed/all_runs/vmt_intrazonal_summary.csv"
        x: "type"
        columns: ["donor_model",	"run1",	"run2",	"run4",	"run7",	"run8",	"run9"]
        xAxisName: "Class"
        yAxisName: "VMT"
       
    vmt_total:  
    - type: "bar"
      title: "Total VMT without Intrazonal"
      description: "Total VMT without Intrazonal"
      props:
        dataset: "data/processed/all_runs/vmt_total_summary.csv"
        x: "type"
        columns: ["donor_model",	"run1",	"run2",	"run4",	"run7",	"run8",	"run9"]
        xAxisName: "Class"
        yAxisName: "VMT"

    transit_boardings:
    - type: "bar"
      title: "Transit Boardings RSM Donor model"
      description: "Transit Boardings by Mode and Period"
      props:
        dataset: "data/processed/donor_model/transit_summary.csv"
        x: ["MODE"]
        columns: ["PCT_EA","PCT_AM","PCT_MD","PCT_PM","PCT_EV"]
        yAxisTitle: "Percent of Trips"
        xAxisTitle: "Transit Mode"         

    transit_boardings Run 2:
    - type: "bar"
      title: "Transit Boardings Run 2 "
      description: "Transit Boardings by Mode and Period"
      props:
        dataset: "data/processed/run2/transit_summary.csv"
        x: ["MODE"]
        columns: ["PCT_EA","PCT_AM","PCT_MD","PCT_PM","PCT_EV"]
        yAxisTitle: "Percent of Trips"
        xAxisTitle: "Transit Mode"  


    trip purpose by TOD:
    - title: "Trip Purpose by TOD Donor Model"
      type: heatmap
      props:
        dataset: "data/processed/donor_model/trip_tod_purpose_summary.csv"
        y: tripPurposeDestination
        columns: ['EA','AM','MD','PM','EV']
        xAxisTitle: "Activity Type"
        yAxisTitle: "Time of Day"
        flipAxes: true

    trip purpose by TOD Run 2:
    - title: "Trip Purpose by TOD Run 2 "
      type: heatmap
      props:
        dataset: "data/processed/run2/trip_tod_purpose_summary.csv"
        y: tripPurposeDestination
        columns: ['EA','AM','MD','PM','EV']
        xAxisTitle: "Activity Type"
        yAxisTitle: "Time of Day"
        flipAxes: true
