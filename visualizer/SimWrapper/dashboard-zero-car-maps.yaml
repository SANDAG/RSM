header:
  tab: "RSM Zero Car Households Maps"
  title: "RSM Zero Car Households Maps"
  description: "RSM Visualization Dashboard"

layout:      


    zero Donor Model:
    - type: "map"
      title: "Zero Car Households Donor Model"
      description: "Distribution of Zero Car Households."
      height: 12
      props:
          boundaries: "data/processed/donor_model/MGRA13_gcs.json"
          boundariesJoinCol: 'MGRA'
          boundariesLabels: 'MGRA'
          dataset: "data/processed/donor_model/zero_car_households_summary.csv"
          datasetJoinCol: 'homeMGRA'
          datasetValue: 'household_numbers'

