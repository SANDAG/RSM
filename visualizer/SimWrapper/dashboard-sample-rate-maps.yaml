header:
  tab: "RSM Sample Rate Maps"
  title: "SANDAG RSM VISUALIZATION"
  description: "RSM Visualization Dashboard"

layout:      
      

    sample-rate run1:
    - type: "map"
      title: "Sample Rate for RSMAZ Run 1"
      description: "Sample Rate for RSMAZ."
      height: 12
      props:
          boundaries: "data/processed/run1/MGRA13_gcs_run1.geojson"
          boundariesJoinCol: 'cluster_id'
          boundariesLabels: 'cluster_id'
          dataset: "data/processed/run1/households_sample_mgra_summary.csv"
          datasetJoinCol: 'mgra'
          datasetValue: 'sample_rate'
          colorRamp:
            ramp: inferno
            steps: 2 

